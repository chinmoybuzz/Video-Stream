<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>YouTube Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
        }

        .sidebar {
            height: 100vh;
            position: sticky;
            top: 0;
        }

        .video-card img {
            width: 100%;
            border-radius: 10px;
        }

        .video-title {
            font-weight: 500;
            margin-top: 10px;
        }

        .channel-name {
            color: gray;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-white shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://www.vectorlogo.zone/logos/youtube/youtube-icon.svg" width="30" alt="YouTube Logo" />
                YouTube
            </a>
            <form class="d-flex mx-auto" style="width: 40%;">
                <input class="form-control me-2" type="search" placeholder="Search" />
                <button class="btn btn-outline-secondary" type="submit">Search</button>
            </form>
            <div>
                <button class="btn btn-light">Upload</button>
                <button class="btn btn-light">Login</button>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">

            <!-- Sidebar -->
            <div class="col-md-2 d-none d-md-block bg-light sidebar p-3">
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Trending</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Subscriptions</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Library</a></li>
                </ul>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 p-4">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">

                    <!-- Video Card -->
                    <div class="col">
                        <div class="video-card">
                            <img src="https://i.ytimg.com/vi/ysz5S6PUM-U/hqdefault.jpg" alt="Video Thumbnail" />
                            <div class="video-title">Sample Video Title</div>
                            <div class="channel-name">Channel Name • 1M views • 1 year ago</div>
                        </div>
                    </div>

                    <!-- Duplicate this block for more videos -->
                    <div class="col">
                        <div class="video-card">
                            <img src="https://i.ytimg.com/vi/3fumBcKC6RE/hqdefault.jpg" alt="Video Thumbnail" />
                            <div class="video-title">Another Video</div>
                            <div class="channel-name">Creator • 500K views • 6 months ago</div>
                        </div>
                    </div>

                    <!-- Add more cards... -->

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
